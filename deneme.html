<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Body Program Takip</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
    margin: 0;
    padding: 20px;
    color: #333;
}
h1 {
    text-align: center;
    color: #fff;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    margin-bottom: 10px;
}
.container {
    max-width: 800px;
    margin: 0 auto;
}
.day-label {
    text-align: center;
    font-weight: bold;
    font-size: 18px;
    margin-bottom: 10px;
    color: #fff;
}
select {
    display: block;
    margin: 10px auto 20px auto;
    padding: 8px 12px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}
.program-card {
    background-color: #fff;
    border-radius: 20px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 15px 25px rgba(0,0,0,0.2);
    transition: transform 0.3s;
}
.program-card:hover {
    transform: translateY(-5px);
}
h2 {
    text-align: center;
    color: #34495e;
    margin-bottom: 20px;
}
ul {
    list-style: none;
    padding: 0;
}
li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 15px;
    margin-bottom: 10px;
    background: #f1f5f9;
    border-radius: 10px;
    transition: all 0.3s;
}
li.completed {
    background: #d4edda;
    text-decoration: line-through;
    color: #155724;
}
li:hover {
    background: #e2e8f0;
}
label {
    flex: 1;
    cursor: pointer;
}
input[type="checkbox"] {
    width: 20px;
    height: 20px;
}
.rest-time {
    font-size: 14px;
    color: #555;
    margin-left: 10px;
}
.progress-container {
    background: #e0e0e0;
    border-radius: 20px;
    overflow: hidden;
    margin: 10px 0 20px 0;
}
.progress-bar {
    height: 20px;
    background: linear-gradient(90deg, #76c7c0, #34a0a4);
    width: 0%;
    transition: width 0.5s;
}
button {
    display: block;
    margin: 10px auto;
    padding: 10px 25px;
    background: #ff6b6b;
    color: #fff;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    transition: 0.3s;
}
button:hover {
    background: #e63946;
}
</style>
</head>
<body>
<div class="container">
<h1>üèãÔ∏è Full Body Program Takip</h1>
<div class="day-label" id="dayLabel"></div>

<select id="daySelect"></select>

<div class="program-card">
    <h2 id="programTitle"></h2>
    <ul id="programList"></ul>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <button onclick="resetDay()">‚úÖ Bu G√ºn√º Sƒ±fƒ±rla</button>
</div>
</div>

<script>
const programs = {
    "A":[
        {name:"Leg Press ‚Äì 4x10-12", rest:"Dinlenme: 90 sn"},
        {name:"Bench Press ‚Äì 4x8-10", rest:"Dinlenme: 90 sn"},
        {name:"Barbell Row ‚Äì 4x8-10", rest:"Dinlenme: 90 sn"},
        {name:"Overhead Press ‚Äì 3x10-12", rest:"Dinlenme: 60-75 sn"},
        {name:"Barbell Curl ‚Äì 3x10-12", rest:"Dinlenme: 45-60 sn"},
        {name:"Triceps Pushdown ‚Äì 3x10-12", rest:"Dinlenme: 45-60 sn"},
        {name:"Ab Crunch ‚Äì 3x12-15", rest:"Dinlenme: 30-45 sn"}
    ],
    "B":[
        {name:"Deadlift ‚Äì 4x6-8", rest:"Dinlenme: 90-120 sn"},
        {name:"Incline Dumbbell Press ‚Äì 4x8-10", rest:"Dinlenme: 90 sn"},
        {name:"Lat Pulldown / Pull-up ‚Äì 4x8-10", rest:"Dinlenme: 90 sn"},
        {name:"Lateral Raises ‚Äì 3x12-15", rest:"Dinlenme: 45-60 sn"},
        {name:"Hammer Curl ‚Äì 3x10-12", rest:"Dinlenme: 45-60 sn"},
        {name:"Overhead Dumbbell Extension ‚Äì 3x10-12", rest:"Dinlenme: 45-60 sn"},
        {name:"Knee Raises ‚Äì 3x12-15", rest:"Dinlenme: 45-60 sn"}
    ]
};

// Aktif g√ºnler ve ABA-BAB d√∂n√º≈ü√ºm√º
const activeDays = [1,3,5]; // Pazartesi, √áar≈üamba, Cuma
const dayNames = ["Pazar","Pazartesi","Salƒ±","√áar≈üamba","Per≈üembe","Cuma","Cumartesi"];
const daySelect = document.getElementById("daySelect");
const dayLabel = document.getElementById("dayLabel");
const programTitle = document.getElementById("programTitle");
const programList = document.getElementById("programList");
const progressBar = document.getElementById("progressBar");

// Hafta numarasƒ±
function getWeekNumber(d){
    const onejan = new Date(d.getFullYear(),0,1);
    return Math.ceil((((d - onejan) / 86400000) + onejan.getDay()+1)/7);
}

// G√ºn se√ßim dropdown
activeDays.forEach(day=>{
    const opt = document.createElement("option");
    opt.value = day;
    opt.text = dayNames[day];
    daySelect.appendChild(opt);
});

// Program g√∂sterme
function showProgram(dayIndex){
    const weekNum = getWeekNumber(new Date());
    let programKey;
    // ABA-BAB mantƒ±ƒüƒ±: hafta tek mi √ßift mi
    if(weekNum % 2 === 1){
        programKey = (activeDays.indexOf(dayIndex) % 2 === 0) ? "A":"B";
    } else {
        programKey = (activeDays.indexOf(dayIndex) % 2 === 0) ? "B":"A";
    }

    programTitle.innerText = "üî• Program " + programKey;
    programList.innerHTML = "";
    const todayData = programs[programKey];

    todayData.forEach((item,index)=>{
        const li = document.createElement("li");
        li.innerHTML = `<label><input type="checkbox" id="chk${index}"> ${item.name} <span class="rest-time">${item.rest}</span></label>`;
        programList.appendChild(li);

        const chk = document.getElementById(`chk${index}`);
        const saved = localStorage.getItem(`${dayIndex}_${programKey}_${index}`);
        if(saved==="true"){chk.checked=true; li.classList.add('completed');}

        chk.addEventListener('change',()=>{
            if(chk.checked){
                li.classList.add('completed');
                localStorage.setItem(`${dayIndex}_${programKey}_${index}`,"true");
            } else{
                li.classList.remove('completed');
                localStorage.setItem(`${dayIndex}_${programKey}_${index}`,"false");
            }
            updateProgress(dayIndex, programKey);
        });
    });

    updateProgress(dayIndex, programKey);
    dayLabel.innerText = "Se√ßili G√ºn: " + dayNames[dayIndex];
}

// ƒ∞lerleme barƒ±
function updateProgress(dayIndex, programKey){
    const todayData = programs[programKey];
    let completed = 0;
    todayData.forEach((item,index)=>{
        const chk = document.getElementById(`chk${index}`);
        if(chk && chk.checked) completed++;
    });
    const percent = Math.round((completed/todayData.length)*100);
    progressBar.style.width = percent + "%";
}

// Sƒ±fƒ±rlama
function resetDay(){
    const dayIndex = parseInt(daySelect.value);
    const weekNum = getWeekNumber(new Date());
    let programKey = (weekNum %2===1) ? ((activeDays.indexOf(dayIndex)%2===0)?"A":"B") : ((activeDays.indexOf(dayIndex)%2===0)?"B":"A");
    const todayData = programs[programKey];
    todayData.forEach((item,index)=>{
        const chk = document.getElementById(`chk${index}`);
        if(chk){chk.checked=false; chk.closest('li').classList.remove('completed'); localStorage.setItem(`${dayIndex}_${programKey}_${index}`,"false");}
    });
    updateProgress(dayIndex, programKey);
}

// Ba≈ülangƒ±√ß
const todayIndex = new Date().getDay();
daySelect.value = activeDays.includes(todayIndex)?todayIndex:activeDays[0];
showProgram(parseInt(daySelect.value));

// G√ºn se√ßimi
daySelect.addEventListener('change', ()=>{
    showProgram(parseInt(daySelect.value));
});
</script>

</body>
</html>
