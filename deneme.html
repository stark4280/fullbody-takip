<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Body Program Takip</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
    margin: 0;
    padding: 20px;
    color: #333;
}
h1 {
    text-align: center;
    color: #fff;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    margin-bottom: 10px;
}
.container {
    max-width: 800px;
    margin: 0 auto;
}
label,p {
    display:block;
}
select,button {
    display:block;
    margin:10px auto;
    padding:10px 15px;
    border-radius:12px;
    border:none;
    font-size:16px;
    cursor:pointer;
}
.program-card {
    background-color: #fff;
    border-radius: 20px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 15px 25px rgba(0,0,0,0.2);
    transition: transform 0.3s;
}
.program-card:hover {
    transform: translateY(-5px);
}
h2 {
    text-align:center;
    color:#34495e;
    margin-bottom:20px;
}
ul {list-style:none; padding:0;}
li {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:12px 15px;
    margin-bottom:10px;
    background:#f1f5f9;
    border-radius:10px;
    transition:all 0.3s;
}
li.completed {
    background:#d4edda;
    text-decoration:line-through;
    color:#155724;
}
li:hover {background:#e2e8f0;}
input[type="checkbox"] {width:20px;height:20px;}
.rest-time {font-size:14px;color:#555;margin-left:10px;}
.progress-container {background:#e0e0e0;border-radius:20px;overflow:hidden;margin:10px 0 20px 0;}
.progress-bar {height:20px;background:linear-gradient(90deg,#76c7c0,#34a0a4);width:0%;transition:width 0.5s;}
.toggle-chart {background:#34a0a4;color:#fff;margin-top:10px;}
#chart {margin-top:20px; display:none;}
.bar {height:20px;background:#ff6b6b;margin:5px 0;border-radius:10px;color:#fff;text-align:right;padding-right:5px;line-height:20px;}
</style>
</head>
<body>
<div class="container">
<h1>üèãÔ∏è Full Body Program Takip</h1>

<label for="presetSelect">Haftalƒ±k Preset Se√ß:</label>
<select id="presetSelect">
<option value="ABA">ABA</option>
<option value="BAB">BAB</option>
</select>

<label for="daySelect">G√ºn Se√ß:</label>
<select id="daySelect"></select>

<div class="program-card">
<h2 id="programTitle"></h2>
<ul id="programList"></ul>
<div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
</div>
<button onclick="resetDay()">‚úÖ Bu G√ºn√º Sƒ±fƒ±rla</button>
<button class="toggle-chart" onclick="toggleChart()">üìä Haftalƒ±k ƒ∞statistik</button>
<div id="chart"></div>
</div>
</div>

<script>
const programs = {
"A":[
{name:"Leg Press ‚Äì 4x10-12", rest:"Dinlenme: 90 sn"},
{name:"Bench Press ‚Äì 4x8-10", rest:"Dinlenme: 90 sn"},
{name:"Barbell Row ‚Äì 4x8-10", rest:"Dinlenme: 90 sn"},
{name:"Overhead Press ‚Äì 3x10-12", rest:"Dinlenme: 60-75 sn"},
{name:"Barbell Curl ‚Äì 3x10-12", rest:"Dinlenme: 45-60 sn"},
{name:"Triceps Pushdown ‚Äì 3x10-12", rest:"Dinlenme: 45-60 sn"},
{name:"Ab Crunch ‚Äì 3x12-15", rest:"Dinlenme: 30-45 sn"}
],
"B":[
{name:"Deadlift ‚Äì 4x6-8", rest:"Dinlenme: 90-120 sn"},
{name:"Incline Dumbbell Press ‚Äì 4x8-10", rest:"Dinlenme: 90 sn"},
{name:"Lat Pulldown / Pull-up ‚Äì 4x8-10", rest:"Dinlenme: 90 sn"},
{name:"Lateral Raises ‚Äì 3x12-15", rest:"Dinlenme: 45-60 sn"},
{name:"Hammer Curl ‚Äì 3x10-12", rest:"Dinlenme: 45-60 sn"},
{name:"Overhead Dumbbell Extension ‚Äì 3x10-12", rest:"Dinlenme: 45-60 sn"},
{name:"Knee Raises ‚Äì 3x12-15", rest:"Dinlenme: 45-60 sn"}
]
};

const activeDays=[1,3,5]; // Pazartesi √áar≈üamba Cuma
const dayNames=["Pazar","Pazartesi","Salƒ±","√áar≈üamba","Per≈üembe","Cuma","Cumartesi"];
const daySelect=document.getElementById("daySelect");
const dayLabel=document.getElementById("dayLabel");
const programTitle=document.getElementById("programTitle");
const programList=document.getElementById("programList");
const progressBar=document.getElementById("progressBar");
const presetSelect=document.getElementById("presetSelect");
const chartDiv=document.getElementById("chart");

// G√ºn se√ßim dropdown
activeDays.forEach(day=>{
    const opt=document.createElement("option");
    opt.value=day; opt.text=dayNames[day];
    daySelect.appendChild(opt);
});

// Preset ve g√ºn kaydetme
presetSelect.value=localStorage.getItem("preset")||"ABA";
presetSelect.addEventListener("change",()=>{
    localStorage.setItem("preset",presetSelect.value);
    showProgram(parseInt(daySelect.value));
});

// ABA-BAB mantƒ±ƒüƒ±
function getProgramForDay(dayIndex){
    const preset=localStorage.getItem("preset")||"ABA";
    const pos=activeDays.indexOf(dayIndex);
    if(preset==="ABA") return (pos%2===0)?"A":"B";
    else return (pos%2===0)?"B":"A";
}

// Program g√∂sterme
function showProgram(dayIndex){
    const programKey=getProgramForDay(dayIndex);
    programTitle.innerText="üî• Program "+programKey;
    programList.innerHTML="";
    const todayData=programs[programKey];
    todayData.forEach((item,index)=>{
        const li=document.createElement("li");
        li.innerHTML=`<label><input type="checkbox" id="chk${index}"> ${item.name} <span class="rest-time">${item.rest}</span></label>`;
        programList.appendChild(li);
        const chk=document.getElementById(`chk${index}`);
        const saved=localStorage.getItem(`${dayIndex}_${programKey}_${index}`);
        if(saved==="true"){chk.checked=true; li.classList.add('completed');}
        chk.addEventListener("change",()=>{
            if(chk.checked){li.classList.add("completed"); localStorage.setItem(`${dayIndex}_${programKey}_${index}`,"true");}
            else{li.classList.remove("completed"); localStorage.setItem(`${dayIndex}_${programKey}_${index}`,"false");}
            updateProgress(dayIndex,programKey);
        });
    });
    updateProgress(dayIndex,programKey);
}

// ƒ∞lerleme bar
function updateProgress(dayIndex,programKey){
    const todayData=programs[programKey];
    let completed=0;
    todayData.forEach((item,index)=>{
        const chk=document.getElementById(`chk${index}`);
        if(chk && chk.checked) completed++;
    });
    const percent=Math.round((completed/todayData.length)*100);
    progressBar.style.width=percent+"%";
}

// Sƒ±fƒ±rlama
function resetDay(){
    const dayIndex=parseInt(daySelect.value);
    const programKey=getProgramForDay(dayIndex);
    programs[programKey].forEach((item,index)=>{
        const chk=document.getElementById(`chk${index}`);
        if(chk){chk.checked=false; chk.closest('li').classList.remove('completed'); localStorage.setItem(`${dayIndex}_${programKey}_${index}`,"false");}
    });
    updateProgress(dayIndex,programKey);
}

// Haftalƒ±k istatistik
function toggleChart(){
    chartDiv.style.display=(chartDiv.style.display==="none")?"block":"none";
    renderChart();
}

function renderChart(){
    chartDiv.innerHTML="";
    activeDays.forEach(day=>{
        const programKey=getProgramForDay(day);
        const total=programs[programKey].length;
        let done=0;
        programs[programKey].forEach((item,index)=>{
            const saved=localStorage.getItem(`${day}_${programKey}_${index}`);
            if(saved==="true") done++;
        });
        const percent=Math.round((done/total)*100);
        const bar=document.createElement("div");
        bar.className="bar";
        bar.style.width=percent+"%";
        bar.innerText=dayNames[day]+": "+done+"/"+total;
        chartDiv.appendChild(bar);
    });
}

// Ba≈ülangƒ±√ß
daySelect.value=activeDays[0];
showProgram(parseInt(daySelect.value));
daySelect.addEventListener("change",()=>{showProgram(parseInt(daySelect.value));});
</script>
</body>
</html>
