            isTimerRunning = false;
            isTimerPaused = false;
            document.getElementById('timerModal').classList.remove('active');
        }

        // Timer bittiƒüinde
        function timerFinished() {
            // Vibrasyon bildirimi (mobil)
            vibrateDevice();
            
            // Bildirim g√∂ster
            showNotification();
            
            // Modal'ƒ± kapat
            setTimeout(() => {
                closeTimer();
            }, 2000);
        }

        // Vibrasyon bildirimi
        function vibrateDevice() {
            if ('vibrate' in navigator) {
                // Kƒ±sa-kƒ±sa-kƒ±sa pattern
                navigator.vibrate([200, 100, 200, 100, 200]);
            }
        }

        // Timer display'ini g√ºncelle
        function updateTimerDisplay() {
            const minutes = Math.floor(timerSeconds / 60);
            const seconds = timerSeconds % 60;
            document.getElementById('timerDisplay').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Timer progress bar'ƒ±nƒ± g√ºncelle
        function updateTimerProgress() {
            const progress = (timerSeconds / timerTotalSeconds) * 100;
            document.getElementById('timerProgressBar').style.width = `${progress}%`;
        }



        // Bildirim g√∂ster
        function showNotification() {
            const badge = document.getElementById('notificationBadge');
            badge.classList.add('show');
            
            setTimeout(() => {
                badge.classList.remove('show');
            }, 5000);
        }

        // Egzersiz detay modal'ƒ±nƒ± g√∂ster
        function showExerciseModal(exerciseData) {
            document.getElementById('exerciseModalTitle').textContent = exerciseData.name;
            document.getElementById('exerciseModalSubtitle').textContent = exerciseData.type;
            document.getElementById('exerciseModalDescription').textContent = exerciseData.description;
            
            // Kas gruplarƒ±nƒ± g√∂ster
            const musclesContainer = document.getElementById('exerciseModalMuscles');
            musclesContainer.innerHTML = '';
            exerciseData.muscles.forEach(muscle => {
                const muscleTag = document.createElement('span');
                muscleTag.className = 'muscle-tag';
                muscleTag.textContent = muscle;
                musclesContainer.appendChild(muscleTag);
            });
            
            // Adƒ±mlarƒ± g√∂ster
            const stepsContainer = document.getElementById('exerciseModalSteps');
            stepsContainer.innerHTML = '';
            exerciseData.steps.forEach(step => {
                const li = document.createElement('li');
                li.textContent = step;
                stepsContainer.appendChild(li);
            });
            
            // ƒ∞pu√ßlarƒ±nƒ± g√∂ster
            const tipsContainer = document.getElementById('exerciseModalTips');
            tipsContainer.innerHTML = '';
            exerciseData.tips.forEach(tip => {
                const li = document.createElement('li');
                li.textContent = tip;
                tipsContainer.appendChild(li);
            });
            
            document.getElementById('exerciseModal').classList.add('active');
        }

        // Egzersiz detay modal'ƒ±nƒ± kapat
        function closeExerciseModal() {
            document.getElementById('exerciseModal').classList.remove('active');
        }

        // Long press detection
        let pressTimer;
        let isLongPress = false;

        // Long press event'ini g√ºncelle
        function updateLongPressEvent(li, exerciseData) {
            // Long press i√ßin touch events
            let startTime;
            
            li.addEventListener('touchstart', (e) => {
                startTime = Date.now();
                pressTimer = setTimeout(() => {
                    isLongPress = true;
                    showExerciseModal(exerciseData);
                }, 500); // 500ms = 0.5 saniye
            });
            
            li.addEventListener('touchend', () => {
                clearTimeout(pressTimer);
                if (isLongPress) {
                    isLongPress = false;
                    e.preventDefault();
                }
            });
            
            li.addEventListener('touchmove', () => {
                clearTimeout(pressTimer);
            });

            // Mouse events i√ßin
            li.addEventListener('mousedown', () => {
                startTime = Date.now();
                pressTimer = setTimeout(() => {
                    isLongPress = true;
                    showExerciseModal(exerciseData);
                }, 500);
            });
            
            li.addEventListener('mouseup', () => {
                clearTimeout(pressTimer);
                isLongPress = false;
            });
            
            li.addEventListener('mouseleave', () => {
                clearTimeout(pressTimer);
                isLongPress = false;
            });
        }

                // Program g√∂sterme fonksiyonunu g√ºncelle
        function showProgram(dayIndex) {
            const programKey = getProgramForDay(dayIndex);
            programTitle.innerText = `Program ${programKey}`;
            programList.innerHTML = "";
            
            const todayData = programs[programKey];
            todayData.forEach((item, index) => {
                const setCount = parseSetCount(item.name);
                const li = document.createElement("li");
                li.className = "exercise-item";
                
                // Set checkbox'larƒ±nƒ± olu≈ütur
                let setCheckboxes = '';
                for (let i = 1; i <= setCount; i++) {
                    setCheckboxes += `
                        <div style="display: flex; flex-direction: column; align-items: center;">
                            <input type="checkbox" class="set-checkbox" id="set${index}_${i}" data-set="${i}">
                            <div class="set-label">${i}</div>
                        </div>
                    `;
                }
                
                li.innerHTML = `
                    <div class="exercise-content">
                        <div class="exercise-details">
                            <div class="exercise-name">${item.name}</div>
                            <div class="exercise-rest">${item.rest}</div>
                            <div class="exercise-sets">
                                ${setCheckboxes}
                            </div>
                        </div>
                    </div>
                `;
                
                programList.appendChild(li);
                
                // Set checkbox'larƒ±nƒ± kontrol et ve event listener'larƒ± ekle
                for (let i = 1; i <= setCount; i++) {
                    const setChk = document.getElementById(`set${index}_${i}`);
                    const saved = localStorage.getItem(`${dayIndex}_${programKey}_${index}_set${i}`);
                    
                    if (saved === "true") {
                        setChk.checked = true;
                    }
                    
                    // Set checkbox event listener
                    setChk.addEventListener("change", () => {
                        if (setChk.checked) {
                            localStorage.setItem(`${dayIndex}_${programKey}_${index}_set${i}`, "true");
                            
                            // Dinlenme s√ºresi varsa timer ba≈ülat
                            const restSeconds = parseRestTime(item.rest);
                            if (restSeconds > 0) {
                                showTimerModal(restSeconds);
                            }
                        } else {
                            localStorage.setItem(`${dayIndex}_${programKey}_${index}_set${i}`, "false");
                        }
                        updateProgress(dayIndex, programKey);
                    });
                }
                
                // Long press event listener'ƒ± ekle
                updateLongPressEvent(li, item);
            });
            
            updateProgress(dayIndex, programKey);
        }

// Ba≈ülangƒ±√ß
        daySelect.value = activeDays[0];
showProgram(parseInt(daySelect.value));
        daySelect.addEventListener("change", () => {
            showProgram(parseInt(daySelect.value));
        });
